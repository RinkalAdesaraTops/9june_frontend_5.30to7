<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 100px;
            width: 100px;
            border: 2px solid black;
            background-color: goldenrod;
            margin:20px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <button onclick="addTgl()">toggle</button>
    <button onclick="slide1()">Slide UP </button>
    <button onclick="slide2()">Slide Down </button>
    <button onclick="slide3()">Slide Toggle </button>
    <button onclick="fade1()">FadeIn </button>
    <button onclick="fade2()">FadeOut </button>
    <button onclick="fade3()">FadeToggle </button>
    <button onclick="fade4()">FadeTo </button>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        function addTgl() {
            $(".box").toggle(2000)
        }
        function slide1(){
            $(".box").slideUp(3000)
        }
        function slide2(){
            $(".box").slideDown(3000)
        }
        function slide3(){
            $(".box").slideToggle(3000)
        }
        function fade1(){
            $(".box").fadeIn(2000)
        }
        function fade2(){
            $(".box").fadeOut(2000)
        }
        function fade3(){
            $(".box").fadeToggle(2000)
        }
        function fade4(){
            $(".box").fadeTo("slow",0.4)
        }
    </script>
</body>
</html>
