<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let no=452
        //total digits
        let count=0
        let sum=0
        let m=1
        while(no>0){ //452>0 45>0 5>0 0>0
            let r = no%10 //452%10=2 45%10 = 5 4
            no=Math.floor(no/10) //452/10 = 45 45/10=4.5 =4/10=0.4 =0
            count++ //1 2 3
            sum = sum+r
            m = m*r
        }
        document.write('<br>No of digits are '+count)
        document.write('<br>Sum of digits are '+sum)
        document.write('<br>Multiply of digits are '+m)
    </script>
</body>
</html>
