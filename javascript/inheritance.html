<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // polymorphism - one name multiple form
        // data abstraction  - data hiding
        //encapsulation - wrapping up of data into single unit
        class abc{
            constructor(){ //parent/super/base class
                this.a = 25
                this.b = 45
            }
            disp(){
                console.log('parent func called...');           
                document.write('<br>Addition is '+(this.a+this.b))
            }
        }
        class xyz extends abc{//child/sub/derived class
            constructor(){
                super()
                this.x = 25
            }
            cube(){
                return this.x**3
            }
            disp(){
                super.disp() //hiding
                console.log('child func called...');
            }
        }
        let e1 = new xyz()
        document.write('<br>Cube is '+e1.cube())
        e1.disp()
    </script>
</body>
</html>
