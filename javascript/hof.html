<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // High order function 
        const isEven = (n)=>{
            return n%2 == 0
        }
        const Hof = (func,no)=>{
            let res = func(no) //isEven(24)
            if(res){
                document.write('<br>It is even no')
            } else {
                document.write('<br>It is odd no')
            }
        }
        Hof(isEven,27)
    </script>
</body>
</html>
