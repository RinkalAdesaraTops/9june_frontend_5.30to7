<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Arithmetic operator -- +,-,*,/,%,**,++,--
        let a=10
        let b=20
        document.write('<br>Addition is '+(a+b))
        document.write('<br>Minus is '+(a-b))
        document.write('<br>Multiply is '+(a*b))
        document.write('<br>Division is '+(a/b))
        a=29
        b=5 
        document.write('<br>modulus is '+(a%b)) //returns reminder
        document.write('<br>** operator is '+(b**3)) //b*b*b
        document.write('<br><hr>')
        document.write('<br> A is '+a) //29
        b = a++ //postfix //first assign & then add 1
        document.write('<br> A is '+a) //30
        document.write('<br> B is '+b) //29
        b = ++a //prefix first add & then assign
        document.write('<br> A is '+a) //31
        document.write('<br> B is '+b) //31

    </script>
</body>
</html>
