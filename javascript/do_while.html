<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //exit controlled loop
        //either condition is wrong but code executed once
        let i=1
        do {    
            document.write('<br>'+i) //1
            i++ //2
        } while(i<=5) //2<=5
    </script>
</body>
</html>
