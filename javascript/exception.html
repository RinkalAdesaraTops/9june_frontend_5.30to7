<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //exception - user generated -try_catch
        //error -system generated 
        let a=25
        let b=5
        try {
            //error generate
            //throw 
            if(b>0){
                document.write('<br>Division is '+(a/b))
            } else {
                throw "B must be greter than zero"
            }
        } catch(e){
            //error solution
            document.write('<br>Error is '+e)
        } finally{
            //always code executed
            document.write('<br>Addition is '+(a+b))
        }
    </script>
</body>
</html>
