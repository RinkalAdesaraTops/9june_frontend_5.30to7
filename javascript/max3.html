<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //max from 3 value
        //max from 4 value

        let a=25
        let b=3
        let c=4
        if(a>b){
            if(a>c){
                document.write('<br>A is max')
            } else {
                document.write('<br>C is max')
            }
        } else {
            if(b>c){
                document.write('<br>B is max')
            } else {
                document.write('<br>C is max')
            }
        }
    </script>
</body>
</html>
