<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // +=,-=,*=,/=,%=,**=
        let a=25
        let b=10
        document.write('<br>A is '+a)
        a+=5 //a=a+5
        document.write('<br>A is '+a)
        a-=5 //a=a+5
        document.write('<br>A is '+a)
        // relational operator
        // comparision <,>,<=,>=,==,!=,===,!==
        // let i = prompt("Enter i")
        // let j = prompt("Enter j")
        let i=25
        let j="25"
        document.write('<br>a gt b is '+(i>j))
        document.write('<br>a lt b is '+(i<j)) //20>20
        document.write('<br>a gt eq b is '+(i>=j))
        document.write('<br>a lt eq b is '+(i<=j))
        document.write('<br>a double eq b is '+(i==j))
        document.write('<br>a triple eq b is '+(i===j))
        
    </script>
</body>
</html>
