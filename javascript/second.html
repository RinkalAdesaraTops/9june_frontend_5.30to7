<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // var - can redeclare & reassign value
        // constant - cant redeclare & reassign
        var a=10
        document.write('<br> A is '+a)
        var a = "Hello"
        document.write('<br> A is ',a)
        // const - 
        const pi=3.14
        document.write('<br> PI is '+pi)
        // const pi = 7456
        // document.write('<br> PI is '+pi)
        // let keyword == cant redeclare  but reassign is possible
        let b = "hi"
        document.write('<br> B is '+b)
        b = 45.67
        document.write('<br> B is '+b)

    </script>
</body>
</html>
