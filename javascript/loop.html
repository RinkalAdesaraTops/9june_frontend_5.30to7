<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //    while,do_while & for loop
    let i=1
    while(i<=5){ //6<=5 entry controlled loop
        document.write('<br>'+i)
        i++ //6
    }
    document.write('<br><hr>')
    let j=10
    while(j>=5){
        document.write('<br>'+j)
        j--
    }
    </script>
</body>
</html>
